<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/aptos.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Aptostar</title>
    <script type="text/javascript">
      var TradingView = window.TradingView || {};
    </script>
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      img-src 'self' data: blob: https://*.deinvest.com https://*.tradingview.com https://fonts.gstatic.com https://*.irys.xyz https://gateway.irys.xyz;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://*.deinvest.com https://*.tradingview.com;
      font-src 'self' data: https://fonts.gstatic.com;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.tradingview.com https://www.googletagmanager.com https://*.deinvest.com https://*.irys.xyz https://vercel.live 'nonce-tradingview';
      connect-src 'self' https://*.tradingview.com https://*.aptoslabs.com https://www.google-analytics.com https://*.deinvest.com https://*.irys.xyz https://gateway.irys.xyz https://vercel.live ws: wss:;
      frame-src 'self' https://*.tradingview.com https://*.deinvest.com https://*.irys.xyz https://vercel.live;
      worker-src 'self' blob: 'unsafe-eval';
      form-action 'self';
      base-uri 'self';
      object-src 'none';
      frame-ancestors 'self';
      upgrade-insecure-requests;
    ">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/frontend/main.tsx"></script>
    <script nonce="tradingview">
      if (typeof window.ethereum === 'undefined') {
        Object.defineProperty(window, 'ethereum', {
          value: null,
          writable: true,
          configurable: true
        });
      }
    </script>
  </body>
</html>
